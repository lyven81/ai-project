steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pose-perfect-ai', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pose-perfect-ai']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pose-perfect-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pose-perfect-ai'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=$$GOOGLE_API_KEY'
    secretEnv: ['GOOGLE_API_KEY']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/google-api-key/versions/latest
    env: 'GOOGLE_API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/pose-perfect-ai'