<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            line-height: 1.6;
            color: #222;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #CBA135;
            box-shadow: 0 0 0 2px rgba(203, 161, 53, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background-color: #f5f5dc;
            color: #333;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #daa520;
            color: white;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 20px;
        }

        .response-box {
            background-color: #f3f3f3;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            white-space: pre-wrap;
            min-height: 60px;
            color: #333;
            line-height: 1.8;
        }

        .response-box.empty {
            color: #999;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 12px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔮 專業星座顧問</h1>
            <p>資深占星師「星辰老師」｜基於傳統占星學原理的智慧諮詢</p>
        </div>

        <form id="horoscopeForm" onsubmit="event.preventDefault(); send();">
            <div class="form-group">
                <label for="userName">你的名字</label>
                <input type="text" id="userName" value="Yih Ven" required>
            </div>

            <div class="form-group">
                <label for="userSign">你的星座</label>
                <select id="userSign" required>
                    <option value="">請選擇星座</option>
                    <option value="牡羊座">牡羊座 (3/21-4/19)</option>
                    <option value="金牛座" selected>金牛座 (4/20-5/20)</option>
                    <option value="雙子座">雙子座 (5/21-6/21)</option>
                    <option value="巨蟹座">巨蟹座 (6/22-7/22)</option>
                    <option value="獅子座">獅子座 (7/23-8/22)</option>
                    <option value="處女座">處女座 (8/23-9/22)</option>
                    <option value="天秤座">天秤座 (9/23-10/23)</option>
                    <option value="天蠍座">天蠍座 (10/24-11/22)</option>
                    <option value="射手座">射手座 (11/23-12/21)</option>
                    <option value="摩羯座">摩羯座 (12/22-1/19)</option>
                    <option value="水瓶座">水瓶座 (1/20-2/18)</option>
                    <option value="雙魚座">雙魚座 (2/19-3/20)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questionCategory">問題類型</label>
                <select id="questionCategory">
                    <option value="">一般諮詢</option>
                    <option value="感情">💕 感情問題</option>
                    <option value="事業">💼 事業發展</option>
                    <option value="健康">🍃 健康狀況</option>
                    <option value="財運">💰 財運狀況</option>
                    <option value="學習">📚 學習成長</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userQuestion">你的問題</label>
                <textarea id="userQuestion" placeholder="今天我應該專注在什麼事情上？請詳細描述你的具體情況..." rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="timeframe">諮詢時間範圍</label>
                <select id="timeframe">
                    <option value="今天">今天</option>
                    <option value="本週">本週</option>
                    <option value="本月">本月</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthDate">出生日期 (可選，用於更精確分析)</label>
                <input type="date" id="birthDate">
            </div>

            <div class="form-group">
                <label for="mood">目前心情狀態 (可選)</label>
                <input type="text" id="mood" placeholder="例如：焦慮、興奮、困惑、平靜...">
            </div>

            <div class="form-group">
                <label for="partnerSign">伴侶星座 (感情問題時可填寫)</label>
                <select id="partnerSign">
                    <option value="">請選擇伴侶星座</option>
                    <option value="牡羊座">牡羊座 (3/21-4/19)</option>
                    <option value="金牛座">金牛座 (4/20-5/20)</option>
                    <option value="雙子座">雙子座 (5/21-6/21)</option>
                    <option value="巨蟹座">巨蟹座 (6/22-7/22)</option>
                    <option value="獅子座">獅子座 (7/23-8/22)</option>
                    <option value="處女座">處女座 (8/23-9/22)</option>
                    <option value="天秤座">天秤座 (9/23-10/23)</option>
                    <option value="天蠍座">天蠍座 (10/24-11/22)</option>
                    <option value="射手座">射手座 (11/23-12/21)</option>
                    <option value="摩羯座">摩羯座 (12/22-1/19)</option>
                    <option value="水瓶座">水瓶座 (1/20-2/18)</option>
                    <option value="雙魚座">雙魚座 (2/19-3/20)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                🔮 開始專業占星諮詢
            </button>
        </form>

        <div class="output-section">
            <div class="loading" id="loading">
                🔮 正在為你解讀星座運勢...
            </div>
            <div class="response-box empty" id="responseBox">
                歡迎來到專業占星諮詢！請填寫上方表單，星辰老師將根據當前天象為您提供深度運勢分析
            </div>
        </div>
    </div>

    <script>
        async function send() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const responseBox = document.getElementById('responseBox');
            
            // 取得表單資料
            const userName = document.getElementById('userName').value.trim();
            const userSign = document.getElementById('userSign').value;
            const userQuestion = document.getElementById('userQuestion').value.trim();
            const questionCategory = document.getElementById('questionCategory').value;
            const timeframe = document.getElementById('timeframe').value;
            const birthDate = document.getElementById('birthDate').value;
            const mood = document.getElementById('mood').value.trim();
            const partnerSign = document.getElementById('partnerSign').value;
            
            // 驗證輸入
            if (!userName || !userSign || !userQuestion) {
                alert('請填寫姓名、星座和問題！');
                return;
            }
            
            // 設定載入狀態
            submitBtn.disabled = true;
            submitBtn.textContent = '🔮 星辰老師諮詢中...';
            loading.style.display = 'block';
            loading.textContent = '🌟 正在結合當前天象為您進行深度占星分析...';
            responseBox.className = 'response-box empty';
            responseBox.textContent = '';
            
            // 準備請求資料
            const requestData = {
                user: userName,
                sign: userSign,
                question: userQuestion,
                category: questionCategory || null,
                timeframe: timeframe,
                birth_date: birthDate || null,
                mood: mood || null,
                partner_sign: partnerSign || null
            };
            
            try {
                // 發送請求到後端API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 顯示增強的回應內容
                responseBox.className = 'response-box';
                
                let displayText = data.reply || '抱歉，無法取得星座建議，請稍後再試。';
                
                // 添加占星學洞察
                if (data.astrological_insight) {
                    displayText += '\n\n🌟 占星學洞察：\n';
                    displayText += `🪐 行星影響：${data.astrological_insight.current_planetary_influence}\n`;
                    displayText += `🌙 月相能量：${data.astrological_insight.lunar_phase_effect}\n`;
                    displayText += `🍂 季節指導：${data.astrological_insight.seasonal_energy}\n`;
                    displayText += `⚡ 元素建議：${data.astrological_insight.element_guidance}`;
                }
                
                // 添加時機指導
                if (data.timing_advice) {
                    displayText += '\n\n⏰ 最佳時機：\n' + data.timing_advice;
                }
                
                // 添加實用建議
                if (data.tips && data.tips.length > 0) {
                    displayText += '\n\n💎 專業建議：\n';
                    data.tips.forEach((tip, index) => {
                        displayText += `${index + 1}. ${tip}\n`;
                    });
                }
                
                // 添加正面肯定語
                if (data.affirmation) {
                    displayText += '\n✨ 能量祝福：\n' + data.affirmation;
                }
                
                // 添加幸運元素
                if (data.lucky_elements) {
                    displayText += '\n\n🍀 今日幸運元素：\n';
                    displayText += `🎨 幸運色彩：${data.lucky_elements.color}\n`;
                    displayText += `🔢 幸運數字：${data.lucky_elements.number}\n`;
                    displayText += `🧭 幸運方位：${data.lucky_elements.direction}\n`;
                    displayText += `⏰ 幸運時段：${data.lucky_elements.time}`;
                }
                
                // 添加相容性分析
                if (data.compatibility_score && partnerSign) {
                    displayText += '\n\n💕 感情相容性分析：\n';
                    displayText += `與${partnerSign}的相容指數：${data.compatibility_score}%`;
                    
                    let compatibilityLevel = '';
                    if (data.compatibility_score >= 80) compatibilityLevel = '✨ 極佳配對';
                    else if (data.compatibility_score >= 65) compatibilityLevel = '💖 很好配對';
                    else if (data.compatibility_score >= 50) compatibilityLevel = '💫 中等配對';
                    else compatibilityLevel = '💪 需要努力';
                    
                    displayText += ` (${compatibilityLevel})`;
                }
                
                responseBox.textContent = displayText;
                
            } catch (error) {
                console.error('請求失敗:', error);
                responseBox.className = 'response-box error';
                responseBox.textContent = `連線錯誤：${error.message}\n\n請確認後端伺服器是否正在運行，並重新嘗試。`;
            } finally {
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                submitBtn.textContent = '🔮 開始專業占星諮詢';
                loading.style.display = 'none';
            }
        }
        
        // 按 Enter 鍵提交（在 textarea 中按 Shift+Enter 換行）
        document.getElementById('userQuestion').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });
        
        // 頁面載入完成後聚焦到問題輸入框
        window.addEventListener('load', function() {
            document.getElementById('userQuestion').focus();
        });
    </script>
</body>
</html>
