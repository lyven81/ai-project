<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                AI Photo Editor
            </h1>
            <p class="text-gray-400 text-lg">Transform your photos with AI-powered editing</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Upload Image</h2>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <label for="imageInput" class="cursor-pointer">
                            <div class="text-gray-400 mb-2">
                                <svg class="mx-auto w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                            </div>
                            <p class="text-sm">Click to upload or drag and drop</p>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                        </label>
                    </div>
                    <div id="imagePreview" class="mt-4 hidden">
                        <img id="previewImg" class="w-full rounded-lg border border-gray-600">
                    </div>
                </div>

                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Editing Instructions</h2>
                    <textarea 
                        id="promptInput" 
                        placeholder="Describe how you want to edit the image (e.g., 'Make it black and white', 'Add a sunset background', 'Remove the background')"
                        class="w-full h-32 p-4 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none resize-none"
                    ></textarea>
                </div>

                <button 
                    id="editButton" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <span id="buttonText">Edit Image</span>
                    <svg id="loadingSpinner" class="hidden animate-spin ml-2 w-4 h-4 inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <!-- Output Section -->
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Edited Result</h2>
                    <div id="resultContainer" class="min-h-[300px] flex items-center justify-center border-2 border-dashed border-gray-600 rounded-lg">
                        <div class="text-center text-gray-500">
                            <svg class="mx-auto w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p>Your edited image will appear here</p>
                        </div>
                    </div>
                </div>

                <div id="errorContainer" class="hidden bg-red-900 border border-red-700 text-red-100 px-4 py-3 rounded-lg">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const promptInput = document.getElementById('promptInput');
        const editButton = document.getElementById('editButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    updateButtonState();
                };
                reader.readAsDataURL(file);
            }
        });

        promptInput.addEventListener('input', updateButtonState);

        function updateButtonState() {
            const hasImage = selectedFile !== null;
            const hasPrompt = promptInput.value.trim().length > 0;
            editButton.disabled = !(hasImage && hasPrompt);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                buttonText.textContent = 'Processing...';
                loadingSpinner.classList.remove('hidden');
                editButton.disabled = true;
            } else {
                buttonText.textContent = 'Edit Image';
                loadingSpinner.classList.add('hidden');
                updateButtonState();
            }
        }

        editButton.addEventListener('click', async function() {
            if (!selectedFile || !promptInput.value.trim()) return;

            hideError();
            setLoading(true);

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('prompt', promptInput.value.trim());

            try {
                const response = await fetch('/edit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Display result
                    if (result.result.startsWith('data:') || result.result.includes('base64')) {
                        // If it's base64 image data
                        const imgSrc = result.result.startsWith('data:') ? result.result : `data:image/png;base64,${result.result}`;
                        resultContainer.innerHTML = `<img src="${imgSrc}" class="w-full rounded-lg border border-gray-600" alt="Edited image">`;
                    } else {
                        // If it's text response
                        resultContainer.innerHTML = `<div class="text-center p-4"><p class="text-gray-300">${result.result}</p></div>`;
                    }
                } else {
                    throw new Error(result.detail || 'Failed to edit image');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while editing the image');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
