<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Group Photo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-green-400 to-blue-600 bg-clip-text text-transparent">
                AI Group Photo Generator
            </h1>
            <p class="text-gray-400 text-lg">Create perfect group photos from individual portraits</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <!-- Input Section -->
            <div class="xl:col-span-2 space-y-6">
                <!-- Individual Photos -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Individual Photos (2-8 people)</h2>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-green-500 transition-colors">
                        <input type="file" id="individualImages" accept="image/*" multiple class="hidden">
                        <label for="individualImages" class="cursor-pointer">
                            <div class="text-gray-400 mb-2">
                                <svg class="mx-auto w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <p class="text-sm">Click to upload or drag individual photos</p>
                            <p class="text-xs text-gray-500 mt-1">Select 2-8 photos, PNG/JPG up to 10MB each</p>
                        </label>
                    </div>
                    <div id="individualPreviews" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hidden"></div>
                </div>

                <!-- Optional Pose Reference -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Pose Reference (Optional)</h2>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-green-500 transition-colors">
                        <input type="file" id="poseImage" accept="image/*" class="hidden">
                        <label for="poseImage" class="cursor-pointer">
                            <div class="text-gray-400 mb-2">
                                <svg class="mx-auto w-10 h-10 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <p class="text-sm">Upload pose reference</p>
                            <p class="text-xs text-gray-500 mt-1">Optional: Define how to arrange the group</p>
                        </label>
                    </div>
                    <div id="posePreview" class="mt-4 hidden">
                        <img id="poseImg" class="w-full max-w-sm mx-auto rounded-lg border border-gray-600">
                    </div>
                </div>

                <!-- Settings -->
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Settings</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Scene Setting</label>
                            <input 
                                type="text" 
                                id="sceneInput" 
                                placeholder="e.g., modern office, outdoor park, studio background"
                                value="modern office"
                                class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-green-500 focus:outline-none"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Aspect Ratio</label>
                            <select id="aspectRatio" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-green-500 focus:outline-none">
                                <option value="16:9">Landscape (16:9)</option>
                                <option value="1:1">Square (1:1)</option>
                                <option value="4:3">Standard (4:3)</option>
                                <option value="9:16">Portrait (9:16)</option>
                            </select>
                        </div>
                    </div>
                    
                    <button 
                        id="generateButton" 
                        class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        <span id="buttonText">Generate Group Photo</span>
                        <svg id="loadingSpinner" class="hidden animate-spin ml-2 w-4 h-4 inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Group Photo Result</h2>
                    <div id="resultContainer" class="min-h-[400px] flex items-center justify-center border-2 border-dashed border-gray-600 rounded-lg">
                        <div class="text-center text-gray-500">
                            <svg class="mx-auto w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <p>Your group photo will appear here</p>
                        </div>
                    </div>
                </div>

                <div id="errorContainer" class="hidden bg-red-900 border border-red-700 text-red-100 px-4 py-3 rounded-lg">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const individualImages = document.getElementById('individualImages');
        const poseImage = document.getElementById('poseImage');
        const individualPreviews = document.getElementById('individualPreviews');
        const posePreview = document.getElementById('posePreview');
        const poseImg = document.getElementById('poseImg');
        const sceneInput = document.getElementById('sceneInput');
        const aspectRatio = document.getElementById('aspectRatio');
        const generateButton = document.getElementById('generateButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        let selectedImages = [];
        let selectedPose = null;

        individualImages.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 8) {
                showError('Maximum 8 photos allowed');
                return;
            }
            if (files.length < 2) {
                showError('Please select at least 2 photos');
                return;
            }

            selectedImages = files;
            displayImagePreviews(files);
            updateButtonState();
        });

        poseImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedPose = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    poseImg.src = e.target.result;
                    posePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function displayImagePreviews(files) {
            individualPreviews.innerHTML = '';
            individualPreviews.classList.remove('hidden');

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg border border-gray-600">
                        <span class="absolute top-1 right-1 bg-green-600 text-white text-xs px-2 py-1 rounded">${index + 1}</span>
                    `;
                    individualPreviews.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function updateButtonState() {
            generateButton.disabled = selectedImages.length < 2;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                buttonText.textContent = 'Generating...';
                loadingSpinner.classList.remove('hidden');
                generateButton.disabled = true;
            } else {
                buttonText.textContent = 'Generate Group Photo';
                loadingSpinner.classList.add('hidden');
                updateButtonState();
            }
        }

        generateButton.addEventListener('click', async function() {
            if (selectedImages.length < 2) return;

            hideError();
            setLoading(true);

            const formData = new FormData();
            
            // Add individual images
            selectedImages.forEach(file => {
                formData.append('images', file);
            });

            // Add pose reference if selected
            if (selectedPose) {
                formData.append('pose_image', selectedPose);
            }

            // Add settings
            formData.append('scene', sceneInput.value.trim() || 'modern office');
            formData.append('aspect_ratio', aspectRatio.value);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    if (result.result.startsWith('data:') || result.result.includes('base64')) {
                        const imgSrc = result.result.startsWith('data:') ? result.result : `data:image/png;base64,${result.result}`;
                        resultContainer.innerHTML = `<img src="${imgSrc}" class="w-full rounded-lg border border-gray-600" alt="Generated group photo">`;
                    } else {
                        resultContainer.innerHTML = `<div class="text-center p-4"><p class="text-gray-300">${result.result}</p></div>`;
                    }
                } else {
                    throw new Error(result.detail || 'Failed to generate group photo');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while generating the group photo');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
