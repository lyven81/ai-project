<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“„ Claude PDF Summarizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> Claude PDF Summarizer</h1>
            <p>Upload a PDF and get AI-powered summaries in multiple languages and styles</p>
        </header>

        <main>
            <form id="summarizerForm" class="upload-form">
                <!-- File Upload Section -->
                <div class="upload-section">
                    <div class="file-upload" id="fileUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload PDF or drag & drop</p>
                        <input type="file" id="pdfFile" accept=".pdf" required>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <i class="fas fa-file-pdf"></i>
                        <span id="fileName"></span>
                        <button type="button" id="removeFile" class="remove-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Options Section -->
                <div class="options-section">
                    <div class="option-group">
                        <label for="summaryStyle">
                            <i class="fas fa-palette"></i> Summary Style
                        </label>
                        <select id="summaryStyle" name="style" required>
                            <option value="Simple Version">Simple Version</option>
                            <option value="Professional Executive Summary">Professional Executive Summary</option>
                            <option value="For Kids">For Kids</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="language">
                            <i class="fas fa-globe"></i> Language
                        </label>
                        <select id="language" name="language" required>
                            <option value="English">English</option>
                            <option value="Bahasa Malaysia">Bahasa Malaysia</option>
                            <option value="ä¸­æ–‡ï¼ˆç®€ä½“ï¼‰">ä¸­æ–‡ï¼ˆç®€ä½“ï¼‰</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="bulletPoints">
                            <i class="fas fa-list"></i> Number of Points: <span id="bulletPointsValue">3</span>
                        </label>
                        <input type="range" id="bulletPoints" name="bullet_points" min="3" max="10" value="3">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-magic"></i>
                    Summarize PDF
                </button>
            </form>

            <!-- Loading Section -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your PDF with Claude AI...</p>
            </div>

            <!-- Results Section -->
            <div class="results" id="results" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-sparkles"></i> Summary</h2>
                    <div class="results-meta" id="resultsMeta"></div>
                </div>
                <div class="summary-content" id="summaryContent"></div>
                <button type="button" class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy Summary
                </button>
            </div>

            <!-- Error Section -->
            <div class="error" id="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <div id="errorMessage"></div>
                <button type="button" id="retryBtn" class="retry-btn">Try Again</button>
            </div>
        </main>

        <footer>
            <p>Powered by Claude AI | <a href="#" id="apiDocsLink">API Documentation</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
