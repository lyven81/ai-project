steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-background-changer:$BUILD_ID', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-background-changer:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'ai-background-changer'
    - '--image'
    - 'gcr.io/$PROJECT_ID/ai-background-changer:$BUILD_ID'
    - '--region'
    - 'us-west1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'API_KEY=${_API_KEY}'

substitutions:
  _API_KEY: 'your-gemini-api-key-here'

images:
  - 'gcr.io/$PROJECT_ID/ai-background-changer:$BUILD_ID'